<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">                
    <title>Encriptador- Alura</title>
</head>
    <body>
        <header>
          <img class="logo" src="imgEncriptador/Logo.png" alt="Logo de Alura">  
        </header>
       <main>
        <section>
           <div>
           <textarea class= "text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea> 
           </div>
           <div>
             <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
             <img  class= "vector" src="imgEncriptador/Vector.png" alt="vector">
           </div>
           <div class="botones">
               <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
               <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
           </div>
        </section>
        <section> 
            <div>
                <textarea class= "mensaje" cols="20" rows="10" ></textarea>
                <div class="botoncopiar">
                    <button class="btn-copiar" onclick="btncopiar()">Copiar</button>
                </div>               
              </div> 
            <div class="mensajeEncriptado">
                <h2 id="mensajeEncontrado">Ningún mensaje fue encontrado</h2>
                <p id="parrafo">
                    Ingrese el texto que desee encriptar o desencriptar
                </p>
            </div>
        </section>
       </main>
    </body>
    <script src="script.js"></script>
</html>
